<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h2>Create Account</h2>
        <div class="social-container"></div>
        <input type="text" maxlength='30' placeholder="StoreName"/>
        <input type="text" maxlength='30' placeholder="Name" />
        <input type="text" maxlength='20' placeholder="ID" />
        <input type="text" maxlength='20' placeholder="Password" />

        <div style="display: flex; align-items: center;">
          <p style="margin-right: 10px">Select your role</p><p>
          <button type="button" onclick="selectRole('Employee')" id="EmployeeButton">Employee</button>
          <button type="button" onclick="selectRole('Manager')" id="ManagerButton">Manager</button>
          </p>
        </div>
        <button type="register" onclick="signUp()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign in</h1>
        <div class="social-container"></div>
        <input type="text" maxlength='20' placeholder="ID" />
        <input type="text" maxlength='20' placeholder="Password" />
        <button onclick="login()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- server.js라는 javascript파일을 연결 -->
<script src="../lib/main.js"></script>

</html>
